name : 07-expressions

on : 
    push :
    workflow_dispatch :
        inputs:
            debug : 
                type : boolean
                default : false
jobs :
    echo :
        runs-on : ubuntu-laatest
        steps:
            - name : Debug is ${{ inputs.debug }} Print start-up data
              if : ${{ inputs.debug }} == true
              run : |
                - echo "Triggered by: ${{ github.actor }}"
                - echo "Branch: ${{ github.ref_name }}"
                - echo "Commit SHA: ${{ github.sha }}" 
                - echo "Runner OS: ${{ runner.os }}"



                
